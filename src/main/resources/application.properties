spring.application.name=marvel-api
server.port=8001
spring.datasource.url=jdbc:postgresql://postgres:5432/marvel_database
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver



integretion.marvel.base-path=http://gateway.marvel.com/v1/public
integration.marvel.public-key=${PUBLIC_APi_KEY}
integration.marvel.private-key=${PRIVATE_APi_KEY}
security.jwt.expiration-in-minutes=${JWT_EXPIRATION_MINUTES}

spring.sql.init.platform=postgresql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create